---
layout: default
title: Blog
---
<ul class="post">
{% for post in site.posts %}
	<li>
		<date class="pull-right muted" datetime="{{ post.date }}">{{ post.date | date: "%d %b" }}</date>

		<h4><a href="{{ post.url }}"> {{ post.title}}</a></h4>
		<p>
			{{ post.content | strip_html | truncatewords: 100 }}
		</p>
	</li>
{% endfor %}
</ul>
